{% load static %}
<!DOCTYPE html>
<html>
    <head>
      <script src="{% static 'myScripts.js' %}" ></script>   

      <link rel="shortcut icon"type="image/png" href="/static/img/apple-touch-icon.png">
      <meta name="msapplication-TileColor" content="#da532c">
      <meta name="theme-color" content="#ffffff">
      <meta charset="utf-8" />
      {% comment %} <meta name="viewport" content="width=device-width, initiak-scale=1" /> {% endcomment %}
      <link
        rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
        crossorigin="anonymous"
      />
      <link
        rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
        crossorigin="anonymous"
      /> 
      <title>{% block title %} 

        {% endblock %}</title>
    </head>
    <body class='bg-dark' onload='test()'>
      <!-- Main menu code-->
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <button
            class="navbar-toggler ml-auto" 
            type="button" 
            data-toggle="collapse" 
            data-target="#navbar"
        >
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbar">
          <div class="navbar-nav ml-auto">
              {% if user.is_authenticated %}
              <a class="nav-item nav-link ml-auto" id="home" href="/">Home</a>
              <a class="nav-item nav-link ml-auto" id="settings" href="/settings">Settings</a>
              <a class="nav-item nav-link ml-auto" id="settings" href="/accounts/userstats">Stats</a>
              {% else %}
              <a class="nav-item nav-link" id="login" href="{% url 'login' %}">Login</a>
              <a class="nav-item nav-link" id="signUp" href="/accounts/signup">Sign Up</a>
              {% endif %}
          </div>  
        </div>   
       </nav> 
      <!-- End of Main menu code-->
      <!-- Flash Message Code-->
   
        <!-- End of Flash Message Code-->
        <!-- Defines where templates will be loaded-->
       <div class="container">
           {% block content %} 
            base page
           {% endblock %}
       </div>
       <!-- Defines where templates will be loaded-->
       <!-- Javascript Libraries-->
        <script
            src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"
        ></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>

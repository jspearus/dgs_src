<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
{% extends "base.html" %}
{% block content %}
{% csrf_token %}
<div class='col-xs-2 col-md-6' align='center'>
    {% if title %}
        <h1 class='text-light'> {{title}} </h1>
    {%endif%}
    <div class="btn-group">
        <button class="btn btn-secondary btn-lg" type="button">
        Card List:
        </button>
        <button type="button" class="btn btn-lg btn-secondary dropdown-toggle dropdown-toggle-split" data-bs-toggle="dropdown" aria-expanded="false">
            <span class="visually-hidden">lsit</span>
        </button>
        <ul class="dropdown-menu" style="overflow-y:auto; max-height:80vh"  aria-labelledby="dropdownMenuButton1">
            {% for card in card_list %}
                <li>
                    <a class='dropdown-item' href='/new-game/{{card}}'> 
                    {{card}}
                    </a>
                </li>
                </br>
            {% endfor %}
        </ul>
    </div>
</div>
<br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br />
<br /><br />
<div align='right' class='col-xs-2 col-md-4'>
    <a href="/newcard" class="btn btn-primary btn-lg " 
    tabindex="-1" role="button" aria-disabled="true">New Game</a>
</div>
<br /><br />
<div align='right' class='col-xs-2 col-md-4'>
    <a href="/" class="btn btn-primary btn-lg " 
    tabindex="-1" role="button" aria-disabled="true">Back to Home</a>
</div>
{% endblock %}

{% extends "base.html" %}

{% block content %}

    {% if title %}
        <h1> {{title}} </h1>
    {%endif%}
<form method="POST" action="." enctype='multipart/form-data'> {% csrf_token %}
    <h1 class='text-light'> Add Park </h1>
    {% comment %} {{ form.as_p }} {% endcomment %}
    <div class="form-group text-light">
        <label> Park Name </label>
        {{ form.park_name }}
    </div>
    <div class="form-group text-light">
        <label> # of Holes </label>
        {{ form.num_holes }}
    </div>
    
    <button type="submit">Send</button>
</form>
<div align="right">
    <a href="/settings" class="btn btn-primary btn-lg " 
    tabindex="-1" role="button" aria-disabled="true">Back to Settings</a>
</div>

{% endblock %}

{% extends "base.html" %}

{% block content %}
{% if title %}
    <h1 class= 'text-light'> {{title}} </h1>
{%endif%}
<!-- Creates a list of Courses  -->
<div class='container-md'>
    <div class='row'>
        <div class='col-xs-2 col-md-3' align="left">
            <h3 class="list-group-item bg-secondary text-light" style="width: 200px">  {{name}}</h3></li>
            <ul class="list-group list-group-flush" id="cards">
                {% for c in course_list %}
                <li class="list-group-item bg-secondary text-light" style="width: 200px">
                    {% comment %} <a href="/hole-edit/{{name}}/{{course.holeNumber}}"> {% endcomment %}
                        <h5> Card Name: {{c.cardName}}</h5>
                        <h6> Park: {{c.parkName}}</h6>
                        <h6> Holes: {{c.numOfHoles}}</h6></li>
                {% endfor %}
            </ul>
        </div>
        <div class='col-xs-2 col-md-3' align="right">
            <a href="/create/{{name}}" type="button" class="btn btn-primary btn-md" 
              aria-disabled="true">Add Hole</a>

             <a href="/park" class="btn btn-primary btn-md" 
             type="button" aria-disabled="true">Back</a>
        </div>
    </div>
</div>
<!-- End of Creates a list of blank score card templates  -->
{% endblock %}

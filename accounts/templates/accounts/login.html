{% extends "base.html"%}
{% block title %}LOGIN{% endblock %}
{% block content %} 
<form method="POST">
    <h3 align ="center">Login Here</h3>
    <div class="form-group">
        <label for="firstName">Username</label>
        <input 
            type="text" 
            class="form-control" 
            id="firstName" 
            name="firstName" 
            placeholder={{ user.username }}
        />
    </div>
    <div class="form-group">
        <label for="password1">Password</label>
        <input 
            type="password" 
            class="form-control" 
            id="password1" 
            name="password1" 
            placeholder="Enter New Password"
        />
    </div>
    <br />
    <button type="submit" class="btn btn-primary">Login</button>
</form>
<form method="POST">
  <br/>
  <div align="right">
   <a href="/settings" class="btn btn-primary btn-lg " 
   tabindex="-1" role="button" aria-disabled="true">Back to Settings</a>
  </div>
  <br /> <br />
</form>
{% endblock %}

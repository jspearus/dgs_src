{% extends "base.html" %}
{% block content %}
{% csrf_token %}
    {% if title %}
        <h1> {{title}} </h1>
    {%endif%}
    <div class='col-xs-2 col-md-3' align='left'>
        <div class='text-light'><h2>Saved Games:</h2></div>
          <ul class="list-group list-group-flush"  id="parks">
            {% for game in games_list %}
            <li class="badge badge-secondary" align='left' style="width: 200px">
              <a href='/save-game/{{game.card}}/{{game.timestamp|date:"j"}}/{{game.timestamp|date:"G"}}/{{game.timestamp|time:"i"}}'>
              <p class='text-light'>{{game.card}} - {{game.timestamp|date:"M, j Y- f"}}</p>
            </li>
            </br>
        {% endfor %}
        </ul>
        </div>
<div align="right">
    <a href="/" class="btn btn-primary btn-lg " 
    tabindex="-1" role="button" aria-disabled="true">Back to Home</a>
</div>

{% endblock %}

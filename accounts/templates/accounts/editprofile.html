{% extends "base.html"%}
{% block title %}Edit Profile{% endblock %}
{% block content %} 
<form method="POST">
    <h3 class='text-light' align ="center">Sign Up</h3>
    <div class="form-group text-light">
        <label for="firstName">Username</label>
        <input 
            type="text" 
            class="form-control" 
            id="firstName" 
            name="firstName" 
            placeholder={{ user.username }}
        />
    </div>
    <div class="form-group text-light">
        <label for="password1">New Password</label>
        <input 
            type="password" 
            class="form-control" 
            id="password1" 
            name="password1" 
            placeholder="Enter New Password"
        />
    </div>
    <div class="form-group text-light">
        <label for="password1">New Password (Confirm)</label>
        <input 
            type="password" 
            class="form-control" 
            id="password2" 
            name="password2" 
            placeholder="Confirm New Password"
        />
    </div>
    <br />
    <button type="submit" class="btn btn-primary">Update Profile Settings</button>
</form>
<form method="POST">
  <br/>
  <div align="right">
   <a href="/settings" class="btn btn-primary btn-lg " 
   tabindex="-1" role="button" aria-disabled="true">Back to Settings</a>
  </div>
  <br /> <br />
</form>
{% endblock %}
